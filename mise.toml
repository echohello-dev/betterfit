[tasks.test]
run = "swift test"

[tasks.build]
run = "swift build"

[tasks."ios:gen"]
run = "cd Apps/iOS && xcodegen generate"

[tasks."ios:open"]
run = "cd Apps/iOS && xcodegen generate && open BetterFit.xcodeproj"

[tasks."ios:build:prod"]
run = "xcodebuild -project Apps/iOS/BetterFit.xcodeproj -scheme BetterFit -destination 'generic/platform=iOS Simulator' build"

[tasks."ios:build:dev"]
run = "xcodebuild -project Apps/iOS/BetterFit.xcodeproj -scheme BetterFitDev -destination 'generic/platform=iOS Simulator' build"
